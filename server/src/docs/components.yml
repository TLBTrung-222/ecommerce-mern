components:
    securitySchemes:
        BearerAuth:
            type: http
            scheme: bearer

    schemas:
        User:
            type: object
            properties:
                id:
                    type: integer
                    example: 1
                name:
                    type: string
                email:
                    type: string
                pw_hash:
                    type: string
                pw_salt:
                    type: string
                is_admin:
                    type: boolean
                phone:
                    type: string
                address:
                    type: string
                avatar:
                    type: string
                city:
                    type: string
                created_at:
                    type: string
                    format: date-time
                updated_at:
                    type: string
                    format: date-time

        UserSignUp:
            type: object
            properties:
                name:
                    type: string
                email:
                    type: string
                password:
                    type: string
                confirmPassword:
                    type: string

        UserLogin:
            type: object
            properties:
                email:
                    type: string
                password:
                    type: string

        UserUpdate:
            type: object
            properties:
                name:
                    type: string
                    example: user123
                password:
                    type: string
                    example: newpassword123
                phone:
                    type: string
                    example: 0327723474
                address:
                    type: string
                    example: street 12 P/D
                avatar:
                    type: string
                    example: someavatar
                city:
                    type: string
                    example: paris
        Error:
            type: object
            properties:
                code:
                    type: string
                message:
                    type: string
            required:
                - code
                - message
